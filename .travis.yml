language: java
install: true
branches:
  only:
  - master
  - /^\d+\.\d+$/
cache:
  directories:
    - $HOME/.m2
before_cache:
  - rm -rf $HOME/.m2/repository/io/vertx/
jobs:
  include:
  - stage: test
    name: "Unit tests - OpenJDK 8"
    script: mvn -B verify
    jdk: openjdk8
  - name: "Compile - OpenJDK 11"
    if: type != pull_request
    script: mvn -B compile
    jdk: openjdk11
  - stage: deploy
    name: "Deploy to Sonatype's snapshots repository"
    jdk: openjdk8
    if: type != pull_request
    script: bash .travis.deploy.artifacts.sh
notifications:
  email:
    recipients:
    - secure: ""
    on_success: always
    on_failure: always
